<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/ratchet.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <script type="text/javascript" src="js/libraries/angular.min.js"></script>
        <title>Hello World</title>
    </head>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">Ratchet</h1>
    </header>
    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content content-padded" ng-app="myApp" ng-controller="dashController">
        <!--dashboard grids-->
         <div class="container-fluid content-padded">
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                   <p ng-click="moveToMembers()" class="center-all"><img src="img/man.png"></p>
                   <p class="center-all">Members</p>
                </div>
                <div class="col-xs-6 col-sm-6">
                     <p ng-click="moveToActivities()" class="center-all"><img src="img/act.png"></p>
                     <p class="center-all">Activities</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 col-sm-6">
                     <p ng-click="moveToChat()" class="center-all"><img src="img/chat.png"></p>
                     <p class="center-all">Chats</p>
                </div>
                <div class="col-xs-6 col-sm-6">
                     <p ng-click="moveToContributions()" class="center-all"><img src="img/cont.png"></p>
                     <p class="center-all">Contributions</p>
                </div>
            </div>
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/libraries/ratchet.min.js"></script>
        <script type="text/javascript" src="js/myApp.js"></script>
        <script type="text/javascript" src="js/dashController.js"></script>
    </body>
</html>
